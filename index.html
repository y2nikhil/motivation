    <style>
        /* Timer styles */
        #timer-container {
            display: flex;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
            margin-bottom: 10px;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #timer-container:hover {
            background-color: rgba(0, 0, 0, 1);
            transform: scale(1.05);
        }

        .timer {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .timer-controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .timer-controls button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .timer-controls button:hover {
            background-color: #777;
        }

        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
            background-image: url('https://images.saymedia-content.com/.image/t_share/MTkyOTkyMzE2OTQ3MjQ0MjUz/website-background-templates.jpg'); /* Replace with the provided background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 10px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #555;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #555;
            color: #fff;
        }

        #task-container {
            display: inline-block;
            padding: 20px;
            background-color: #4E4FEB;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        #task-container:hover {
            background-color: #5D5EEB;
            transform: scale(1.05);
        }

        .highlight {
            background-color: yellow;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button-container button:hover {
            background-color: #777;
            transform: scale(1.1);
        }

        #custom-task-form {
            margin-top: 20px;
            display: none;
            transition: transform 0.3s ease;
        }

        #custom-task-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #custom-task-input {
            width: 100%;
            height: 100px;
            resize: none;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #F5F5F5;
            font-size: 16px;
        }

        .emoji-options {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            font-size: 24px;
        }

        .emoji-options span {
            cursor: pointer;
            margin: 0 5px;
        }

        .emoji-options span:hover {
            transform: scale(1.2);
        }

        .user-task-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #EFEFEF;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            transition: transform 0.3s ease;
        }

        .user-task-container:hover {
            transform: scale(1.05);
        }

        .user-task-container p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .user-task-container span {
            font-weight: bold;
            color: #4E4FEB;
        }

        #user-tasks-container {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }

        .user-tasks-box {
            flex-basis: 30%;
            padding: 20px;
            background-color: #EFEFEF;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .user-tasks-box:hover {
            transform: scale(1.05);
        }
        .links {
            text-decoration: none;
            color: #000;
        }
        .user-tasks-box p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        #start-timer-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Test3</h1>
        <nav>
            <ul>

                <li><a href="shloks.html" class="links">ShloksüïâÔ∏è</a></li>

            </ul>
        </nav>
    </header>
    <div id="task-container">
        <p id="task"></p>
        <p id="date"></p>
    </div>
    <div class="button-container">
        <button id="copy-button">Copy Task</button>

        <button id="write-task-button">Add Task</button>
    </div>

    <form id="custom-task-form">
        <label for="custom-task-input">Your Task:</label>
        <textarea id="custom-task-input" placeholder="Enter your task here..."></textarea>
        <div class="emoji-options">
            <span onclick="addEmoji('&#x1F600;')">&#x1F600;</span>
            <span onclick="addEmoji('&#x1F601;')">&#x1F601;</span>
            <span onclick="addEmoji('&#x1F603;')">&#x1F603;</span>
            <span onclick="addEmoji('&#x1F604;')">&#x1F604;</span>
            <span onclick="addEmoji('&#x1F605;')">&#x1F605;</span>
            <span onclick="addEmoji('&#x1F606;')">&#x1F606;</span>
            <span onclick="addEmoji('&#x1F609;')">&#x1F609;</span>
            <span onclick="addEmoji('&#x1F60A;')">&#x1F60A;</span>
            <span onclick="addEmoji('&#x1F60B;')">&#x1F60B;</span>

            <span onclick="addEmoji('&#x1F60D;')">&#x1F60D;</span>

        </div>
        <button type="button" id="submit-custom-task">Submit</button>
    </form>

    <div id="user-tasks-container">
        <div class="user-tasks-box">
            <h2>Tasks</h2>
            <div id="user-tasks-1"></div>
        </div>
        <div class="user-tasks-box">
            <h2>In Progress</h2>
            <div id="user-tasks-2"></div>
        </div>
        <div class="user-tasks-box">
            <h2>Done</h2>
            <div id="user-tasks-3"></div>
        </div>
    </div>

    <button id="start-timer-button">Start Timer</button>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        let timerInterval;
        let time = 0;
        let isPaused = false;

        function updateDisplay() {
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;
            document.getElementById('timer').innerText = 
                String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    if (!isPaused) {
                        time++;
                        updateDisplay();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            isPaused = !isPaused;
        }

        function restartTimer() {
            time = 0;
            isPaused = false;
            updateDisplay();
        }

        function cancelTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            time = 0;
            isPaused = false;
            updateDisplay();
        }

        document.getElementById('start-timer-button').addEventListener('click', startTimer);

        // Function to copy task
        function copyTask() {
            const taskText = document.getElementById('task').textContent;
            navigator.clipboard.writeText(taskText).then(() => {
                alert('Task copied to clipboard.');
            }).catch(err => {
                console.error('Failed to copy task: ', err);
            });
        }

        // Function to share task
        function shareTask() {
            const taskContainer = document.getElementById('user-tasks-container');
            html2canvas(taskContainer).then(canvas => {
                const link = document.createElement('a');
                link.download = 'task_list.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Show the custom task form
        function showCustomTaskForm() {
            document.getElementById('custom-task-form').style.display = 'block';
        }

        // Hide the custom task form
        function hideCustomTaskForm() {
            document.getElementById('custom-task-form').style.display = 'none';
        }

        // Event listener for the copy button
        document.getElementById("copy-button").addEventListener("click", copyTask);

        // Event listener for the share button
        document.getElementById("share-button").addEventListener("click", shareTask);

        // Event listener for the "Add Task" button
        document.getElementById("write-task-button").addEventListener("click", showCustomTaskForm);

        // Event listener for the submit button in the custom task form
        document.getElementById("submit-custom-task").addEventListener("click", function() {
            var customTask = document.getElementById("custom-task-input").value;
            if (customTask) {
                addCustomTask(customTask);
                hideCustomTaskForm();
            }
        });

        // Function to add a user-submitted task to the page
        function addCustomTask(task) {
            var container1 = document.getElementById("user-tasks-1");
            var container2 = document.getElementById("user-tasks-2");
            var container3 = document.getElementById("user-tasks-3");

            var taskContainer = document.createElement("div");
            taskContainer.classList.add("user-task-container");
            taskContainer.style.backgroundColor = getRandomColor();
            var taskText = document.createElement("p");
            taskText.textContent = task;
            var progressButton = document.createElement("button");
            progressButton.innerHTML = "‚è©";
            progressButton.onclick = () => moveTask(taskContainer);
            var removeButton = document.createElement("button");
            removeButton.innerHTML = "‚úñÔ∏è";
            removeButton.onclick = () => taskContainer.remove();

            taskContainer.appendChild(taskText);
            taskContainer.appendChild(progressButton);
            taskContainer.appendChild(removeButton);

            // Add the task to the first available container
            if (container1.childElementCount < 5) {
                container1.appendChild(taskContainer);
            } else if (container2.childElementCount < 5) {
                container2.appendChild(taskContainer);
            } else {
                container3.appendChild(taskContainer);
            }

            updateTaskContainer(task, new Date().toLocaleDateString('en-GB'));
        }

        // Function to move task to the next column
        function moveTask(taskContainer) {
            const container1 = document.getElementById("user-tasks-1");
            const container2 = document.getElementById("user-tasks-2");
            const container3 = document.getElementById("user-tasks-3");

            if (taskContainer.parentElement.id === "user-tasks-1") {
                container2.appendChild(taskContainer);
            } else if (taskContainer.parentElement.id === "user-tasks-2") {
                container3.appendChild(taskContainer);
            }
        }

        // Function to add emoji to the custom task input
        function addEmoji(emoji) {
            var customTaskInput = document.getElementById("custom-task-input");
            customTaskInput.value += emoji;
        }

        // Function to update the task container with task and date
        function updateTaskContainer(task, date) {
            document.getElementById('task').textContent = task;
            document.getElementById('date').textContent = date;
        }

        // Function to generate a random light background color
        function getRandomColor() {
            var r = Math.floor(Math.random() * 156) + 100;
            var g = Math.floor(Math.random() * 156) + 100;
            var b = Math.floor(Math.random() * 156) + 100;
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Display today's date and day in the task container by default
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const date = today.toLocaleDateString('en-GB');
            updateTaskContainer('Your task for today', date);
        });
    </script>
