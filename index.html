<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Journey</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-image: url('https://images.saymedia-content.com/.image/t_share/MTkyOTkyMzE2OTQ3MjQ0MjUz/website-background-templates.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 10px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #555;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #555;
            color: #fff;
        }

        #task-container {
            display: inline-block;
            padding: 20px;
            background-color: #EFEFEF;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .button-container button {
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button-container button:hover {
            background-color: #777;
            transform: scale(1.1);
        }

        #custom-task-form {
            margin-top: 20px;
            display: none;
            transition: transform 0.3s ease;
        }

        #custom-task-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #custom-task-input {
            width: 100%;
            height: 100px;
            resize: none;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #F5F5F5;
            font-size: 16px;
        }

        .emoji-options {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            font-size: 24px;
            flex-wrap: wrap;
        }

        .emoji-options span {
            cursor: pointer;
            margin: 0 5px;
        }

        .emoji-options span:hover {
            transform: scale(1.2);
        }

        .user-task-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #EFEFEF;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            transition: transform 0.3s ease;
            position: relative;
        }

        .user-task-container:hover {
            transform: scale(1.05);
        }

        .user-task-container p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .delete-task {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        #user-tasks-container {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .user-tasks-box {
            flex-basis: 30%;
            padding: 20px;
            background-color: #EFEFEF;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .user-tasks-box:hover {
            transform: scale(1.05);
        }

        #recycle-bin {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #EFEFEF;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        #recycle-bin span {
            font-size: 24px;
        }

        #stats-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #555;
            color: #fff;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        #stats-button:hover {
            background-color: #777;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            header nav ul li {
                margin: 5px 0;
            }

            #task-container {
                width: 90%;
                padding: 15px;
            }

            .button-container {
                flex-direction: column;
            }

            .button-container button {
                margin: 5px 0;
            }

            #user-tasks-container {
                flex-direction: column;
            }

            .user-tasks-box {
                margin-bottom: 20px;
            }

            #custom-task-form {
                width: 90%;
            }

            #custom-task-input {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Test 8</h1>
        <nav>
            <ul>
                <li><a href="shayari.html" class="links">Shayariü™∂</a></li>
                <li><a href="shloks.html" class="links">ShloksüïâÔ∏è</a></li>
                <li><a href="chatroom.html" class="links">ChatRoomü¶¢</a></li>
            </ul>
        </nav>
    </header>
    <div id="task-container">
        <p id="date"></p>
    </div>
    <div class="button-container">
        <button id="copy-button">Copy Task</button>
        <button id="share-button">Share Task</button>
        <button id="write-task-button">Add Task</button>
    </div>

    <form id="custom-task-form">
        <label for="custom-task-input">Your Task:</label>
        <textarea id="custom-task-input" placeholder="Enter your task here..."></textarea>
        <div class="emoji-options">
            <span onclick="addEmoji('&#x1F600;')">&#x1F600;</span>
            <span onclick="addEmoji('&#x1F601;')">&#x1F601;</span>
            <span onclick="addEmoji('&#x1F603;')">&#x1F603;</span>
            <span onclick="addEmoji('&#x1F604;')">&#x1F604;</span>
            <span onclick="addEmoji('&#x1F605;')">&#x1F605;</span>
            <span onclick="addEmoji('&#x1F606;')">&#x1F606;</span>
            <span onclick="addEmoji('&#x1F609;')">&#x1F609;</span>
            <span onclick="addEmoji('&#x1F60A;')">&#x1F60A;</span>
            <span onclick="addEmoji('&#x1F60B;')">&#x1F60B;</span>
            <span onclick="addEmoji('&#x1F60E;')">&#x1F60E;</span>
            <span onclick="addEmoji('&#x1F60D;')">&#x1F60D;</span>
            <span onclick="addEmoji('&#x1F618;')">&#x1F618;</span>
            <span onclick="addEmoji('&#x1F617;')">&#x1F617;</span>
            <span onclick="addEmoji('&#x1F619;')">&#x1F619;</span>
            <span onclick="addEmoji('&#x1F61A;')">&#x1F61A;</span>
            <span onclick="addEmoji('&#x1F642;')">&#x1F642;</span>
            <span onclick="addEmoji('&#x1F917;')">&#x1F917;</span>
        </div>
        <button type="button" id="submit-custom-task">Submit</button>
    </form>

    <div id="user-tasks-container">
        <div class="user-tasks-box">
            <h2>Tasks</h2>
            <div id="user-tasks-1"></div>
        </div>
        <div class="user-tasks-box">
            <h2>In Progress</h2>
            <div id="user-tasks-2"></div>
        </div>
        <div class="user-tasks-box">
            <h2>Done</h2>
            <div id="user-tasks-3"></div>
        </div>
    </div>

    <div id="recycle-bin" onclick="showRecycleBin()">
        <span>‚ôªÔ∏è</span>
    </div>

    <div id="stats-button" onclick="showStats()">Stats</div>

    <script>
        // Function to copy task
        function copyTask() {
            const taskText = document.getElementById('task').textContent;
            navigator.clipboard.writeText(taskText).then(() => {
                alert('Task copied to clipboard.');
            }).catch(err => {
                console.error('Failed to copy task: ', err);
            });
        }

        // Function to share task
        function shareTask() {
            const taskContainer = document.getElementById('user-tasks-container');
            html2canvas(taskContainer).then(canvas => {
                const link = document.createElement('a');
                link.download = 'task_list.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Show the custom task form
        function showCustomTaskForm() {
            document.getElementById('custom-task-form').style.display = 'block';
        }

        // Hide the custom task form
        function hideCustomTaskForm() {
            document.getElementById('custom-task-form').style.display = 'none';
        }

        // Function to add a user-submitted task
        function addCustomTask(task) {
            var container1 = document.getElementById("user-tasks-1");
            var container2 = document.getElementById("user-tasks-2");
            var container3 = document.getElementById("user-tasks-3");

            var taskContainer = document.createElement("div");
            taskContainer.classList.add("user-task-container");
            taskContainer.style.backgroundColor = getRandomColor();

            var taskText = document.createElement("p");
            taskText.textContent = task;

            var deleteButton = document.createElement("span");
            deleteButton.classList.add("delete-task");
            deleteButton.innerHTML = "‚úñÔ∏è";
            deleteButton.onclick = () => moveToRecycleBin(taskContainer);

            taskContainer.appendChild(taskText);
            taskContainer.appendChild(deleteButton);

            if (container1.childElementCount < 5) {
                container1.appendChild(taskContainer);
            } else if (container2.childElementCount < 5) {
                container2.appendChild(taskContainer);
            } else {
                container3.appendChild(taskContainer);
            }

            hideCustomTaskForm();
        }

        // Function to move task to recycle bin
        function moveToRecycleBin(taskContainer) {
            var recycleBin = document.getElementById("recycle-bin");
            recycleBin.appendChild(taskContainer);
        }

        // Function to show recycle bin
        function showRecycleBin() {
            alert("Recycle Bin Content: " + document.getElementById("recycle-bin").innerHTML);
        }

        // Function to show stats
        function showStats() {
            alert("Statistics will be displayed here.");
        }

        // Function to add emoji to the custom task input
        function addEmoji(emoji) {
            var customTaskInput = document.getElementById("custom-task-input");
            customTaskInput.value += emoji;
        }

        // Function to generate a random light background color
        function getRandomColor() {
            var r = Math.floor(Math.random() * 156) + 100;
            var g = Math.floor(Math.random() * 156) + 100;
            var b = Math.floor(Math.random() * 156) + 100;
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Event listeners
        document.getElementById("copy-button").addEventListener("click", copyTask);
        document.getElementById("share-button").addEventListener("click", shareTask);
        document.getElementById("write-task-button").addEventListener("click", showCustomTaskForm);
        document.getElementById("submit-custom-task").addEventListener("click", function() {
            var customTask = document.getElementById("custom-task-input").value;
            if (customTask) {
                addCustomTask(customTask);
                document.getElementById("custom-task-input").value = "";
            }
        });

        // Display today's date
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const date = today.toLocaleDateString('en-GB');
            document.getElementById('date').textContent = date;
        });
    </script>
</body>
</html>
