<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTask Web3 Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --cyber-black: #0a0a0f;
            --cyber-gray: #1a1a24;
            --cyber-red: #ff003c;
            --cyber-green: #00ff88;
            --light-bg: #f4f4f4;
            --light-text: #333;
        }

        /* Base Styles */
        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--cyber-black);
            color: var(--neon-blue);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.light-mode {
            background: var(--light-bg);
            color: var(--light-text);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            text-align: center;
            margin: 2rem 0;
            text-shadow: 0 0 15px var(--neon-blue);
            letter-spacing: 2px;
        }

        .light-mode h1 {
            text-shadow: 0 0 15px var(--neon-purple);
        }

        /* Container and Columns */
        .container {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            overflow-x: auto;
            max-width: 100%;
        }

        .column {
            background: var(--cyber-gray);
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            padding: 1.5rem;
            min-width: 300px;
            min-height: 500px;
            transition: transform 0.3s ease;
        }

        .light-mode .column {
            background: white;
            border-color: var(--neon-purple);
        }

        .column h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-purple);
            border-bottom: 2px solid var(--neon-blue);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .light-mode .column h2 {
            color: var(--neon-purple);
            border-color: var(--neon-purple);
        }

        /* Task Styles */
        .task {
            background: linear-gradient(145deg, #121218, #1a1a24);
            border: 1px solid var(--neon-blue);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 6px;
            position: relative;
            transition: all 0.3s ease;
        }

        .light-mode .task {
            background: white;
            border-color: var(--neon-purple);
        }

        .task p {
            margin: 0;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        /* Timer Controls */
        .timer-controls {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .timer-controls button {
            background: var(--cyber-gray);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .light-mode .timer-controls button {
            background: white;
            border-color: var(--neon-purple);
            color: var(--neon-purple);
        }

        .timer-controls button:hover {
            background: var(--neon-blue);
            color: black;
        }

        /* Settings Dropdown */
        .settings-dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--neon-blue);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .light-mode .settings-btn {
            color: var(--neon-purple);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: var(--cyber-gray);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            padding: 8px;
            z-index: 1;
        }

        .light-mode .dropdown-content {
            background: white;
            border-color: var(--neon-purple);
        }

        .dropdown-content button {
            display: block;
            background: none;
            border: none;
            color: var(--neon-blue);
            padding: 8px;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }

        .light-mode .dropdown-content button {
            color: var(--neon-purple);
        }

        .dropdown-content button:hover {
            background: var(--neon-blue);
            color: black;
        }

        .light-mode .dropdown-content button:hover {
            background: var(--neon-purple);
            color: white;
        }

        /* Move Button */
        .move-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--neon-blue);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .light-mode .move-btn {
            color: var(--neon-purple);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: row;
                overflow-x: auto;
            }

            .column {
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåÖ</button>
    <button class="share-btn" onclick="shareSnapshot()">‚§¥Ô∏è</button>

    <h1>CyberTask Web3 Manager</h1>
    <input type="text" id="task-input" placeholder="Enter a task...">
    <select id="priority-input">
        <option value="üî¥">üî¥</option>
        <option value="üü°">üü°</option>
        <option value="üü¢">üü¢</option>
    </select>
    <button class="btn-add" onclick="addTask()">Add Task</button>
    <button class="btn-add" onclick="openCalendar()">üìÖ Add Task for Date</button>

    <div class="container">
        <div class="column" id="todo">
            <h2>üìù To-Do</h2>
        </div>
        <div class="column" id="in-progress">
            <h2>üöÄ In Progress</h2>
        </div>
        <div class="column" id="done">
            <h2>‚úÖ Done</h2>
        </div>
    </div>

    <!-- Calendar Modal -->
    <div class="overlay" onclick="closeCalendar()"></div>
    <div class="calendar-modal">
        <h2>Select a Date</h2>
        <input type="date" id="task-date">
        <input type="text" id="task-for-date" placeholder="Enter a task...">
        <button onclick="addTaskForDate()">Add Task</button>
    </div>

    <!-- Snapshot Timestamp -->
    <div id="snapshot-timestamp"></div>

    <script>
        // Timer functionality
        let timers = {};

        function startTimer(button) {
            const timerDisplay = button.parentElement.previousElementSibling;
            const taskId = button.closest('.task').id;

            if (timers[taskId]) {
                clearInterval(timers[taskId]);
            }

            let time = timerDisplay.innerText.split(':');
            let minutes = parseInt(time[0]);
            let seconds = parseInt(time[1]);

            timers[taskId] = setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }
                timerDisplay.innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        function pauseTimer(button) {
            const taskId = button.closest('.task').id;
            if (timers[taskId]) {
                clearInterval(timers[taskId]);
                delete timers[taskId];
            }
        }

        function resetTimer(button) {
            const timerDisplay = button.parentElement.previousElementSibling;
            const taskId = button.closest('.task').id;
            timerDisplay.innerText = '00:00';
            if (timers[taskId]) {
                clearInterval(timers[taskId]);
                delete timers[taskId];
            }
        }

        // Move task functionality
        function moveTask(button) {
            const task = button.closest('.task');
            const currentColumn = task.parentElement.id;

            let nextColumn;
            if (currentColumn === 'todo') {
                nextColumn = document.getElementById('in-progress');
            } else if (currentColumn === 'in-progress') {
                nextColumn = document.getElementById('done');
            } else if (currentColumn === 'done') {
                nextColumn = document.getElementById('todo');
            }

            if (nextColumn) {
                nextColumn.appendChild(task);
                saveTasks();
            }
        }

        // Settings dropdown functionality
        function toggleDropdown(button) {
            const dropdown = button.nextElementSibling;
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Dark mode functionality
        function toggleDarkMode() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('light-mode') ? 'disabled' : 'enabled');
        }

        function loadDarkMode() {
            if (localStorage.getItem('darkMode') === 'disabled') {
                document.body.classList.add('light-mode');
            }
        }

        // Task management
        function saveTasks() {
            const columns = ['todo', 'in-progress', 'done'];
            let tasks = {};
            columns.forEach(col => {
                tasks[col] = Array.from(document.getElementById(col).children).slice(1).map(task => {
                    return {
                        text: task.querySelector("p").innerText,
                        completed: task.classList.contains("completed"),
                        timer: task.querySelector(".timer").innerText
                    };
                });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || {};
            Object.keys(tasks).forEach(col => {
                tasks[col].forEach(taskData => {
                    let task = document.createElement("div");
                    task.classList.add("task");
                    if (taskData.completed) task.classList.add("completed");
                    task.id = `task-${Date.now()}`;
                    task.innerHTML = `
                        <p>${taskData.text}</p>
                        <div class="timer">00:00</div>
                        <div class="timer-controls">
                            <button onclick="startTimer(this)">‚ñ∂Ô∏è</button>
                            <button onclick="pauseTimer(this)">‚è∏Ô∏è</button>
                            <button onclick="resetTimer(this)">üîÑ</button>
                        </div>
                        <div class="settings-dropdown">
                            <button class="settings-btn" onclick="toggleDropdown(this)">‚öôÔ∏è</button>
                            <div class="dropdown-content">
                                <button onclick="editTask(this)">‚úèÔ∏è Edit</button>
                                <button onclick="deleteTask(this)">‚úñÔ∏è Delete</button>
                            </div>
                        </div>
                        <button class="move-btn" onclick="moveTask(this)">‚û°Ô∏è</button>
                    `;
                    document.getElementById(col).appendChild(task);
                });
            });
        }

        loadDarkMode();
        loadTasks();
    </script>
</body>
</html>
