<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTask Web3 Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --cyber-black: #0a0a0f;
            --cyber-gray: #1a1a24;
            --cyber-red: #ff003c;
            --cyber-green: #00ff88;
        }

        /* Cyberpunk Base Styles */
        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--cyber-black);
            color: var(--neon-blue);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            text-align: center;
            margin: 2rem 0;
            text-shadow: 0 0 15px var(--neon-blue);
            letter-spacing: 2px;
        }

        /* Cyberpunk Glow Effect */
        .cyber-glow {
            box-shadow: 0 0 15px var(--neon-blue),
                        inset 0 0 10px var(--neon-blue);
        }

        /* Input Fields */
        input, select {
            background: var(--cyber-gray);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px;
            margin: 8px;
            border-radius: 4px;
            font-family: 'Exo 2', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Buttons */
        button {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            border: none;
            color: black;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.2), 
                transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        button:hover::before {
            animation: cyberGlow 1.5s infinite;
        }

        @keyframes cyberGlow {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        /* Container and Columns */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .column {
            background: var(--cyber-gray);
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            padding: 1.5rem;
            min-height: 500px;
            transition: transform 0.3s ease;
        }

        .column:hover {
            transform: translateY(-5px);
        }

        .column h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-purple);
            border-bottom: 2px solid var(--neon-blue);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Task Styles */
        .task {
            background: linear-gradient(145deg, #121218, #1a1a24);
            border: 1px solid var(--neon-blue);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 6px;
            position: relative;
            transition: all 0.3s ease;
        }

        .task:hover {
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .task p {
            margin: 0;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        /* Action Buttons */
        .task-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .task-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: var(--cyber-gray);
            color: var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .task-btn:hover {
            background: var(--neon-blue);
            color: black;
            transform: scale(1.1);
        }

        /* Calendar Modal */
        .calendar-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 15, 0.95);
            border: 2px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            z-index: 1000;
        }

        .calendar-modal h2 {
            color: var(--neon-purple);
            margin-bottom: 1.5rem;
        }

        .calendar-modal input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5rem;
            background: var(--cyber-gray);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
        }

        /* Snapshot Timestamp */
        #snapshot-timestamp {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 10, 15, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid var(--neon-blue);
            display: none;
            font-family: 'Orbitron', sans-serif;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .column {
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåÖ</button>
    <button class="share-btn" onclick="shareSnapshot()">‚§¥Ô∏è</button>

    <h1>CyberTask Web3 Manager</h1>
    <input type="text" id="task-input" placeholder="Enter a task...">
    <select id="priority-input">
        <option value="üî¥">üî¥</option>
        <option value="üü°">üü°</option>
        <option value="üü¢">üü¢</option>
    </select>
    <button class="btn-add" onclick="addTask()">Add Task</button>
    <button class="btn-add" onclick="openCalendar()">üìÖ Add Task for Date</button>

    <div class="container">
        <div class="column" id="todo">
            <h2>üìù To-Do</h2>
        </div>
        <div class="column" id="in-progress">
            <h2>üöÄ In Progress</h2>
        </div>
        <div class="column" id="done">
            <h2>‚úÖ Done</h2>
        </div>
    </div>

    <!-- Calendar Modal -->
    <div class="overlay" onclick="closeCalendar()"></div>
    <div class="calendar-modal">
        <h2>Select a Date</h2>
        <input type="date" id="task-date">
        <input type="text" id="task-for-date" placeholder="Enter a task...">
        <button onclick="addTaskForDate()">Add Task</button>
    </div>

    <!-- Snapshot Timestamp -->
    <div id="snapshot-timestamp"></div>

    <script>
        // Timer functionality
        let timers = {};

        function startTimer(button) {
            const timerDisplay = button.parentElement.previousElementSibling;
            const taskId = button.closest('.task').id;

            if (timers[taskId]) {
                clearInterval(timers[taskId]);
            }

            let time = timerDisplay.innerText.split(':');
            let minutes = parseInt(time[0]);
            let seconds = parseInt(time[1]);

            timers[taskId] = setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }
                timerDisplay.innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        function pauseTimer(button) {
            const taskId = button.closest('.task').id;
            if (timers[taskId]) {
                clearInterval(timers[taskId]);
                delete timers[taskId];
            }
        }

        function resetTimer(button) {
            const timerDisplay = button.parentElement.previousElementSibling;
            const taskId = button.closest('.task').id;
            timerDisplay.innerText = '00:00';
            if (timers[taskId]) {
                clearInterval(timers[taskId]);
                delete timers[taskId];
            }
        }

        // Move task functionality
        function moveTask(button) {
            const task = button.closest('.task');
            const currentColumn = task.parentElement.id;

            let nextColumn;
            if (currentColumn === 'todo') {
                nextColumn = document.getElementById('in-progress');
            } else if (currentColumn === 'in-progress') {
                nextColumn = document.getElementById('done');
            } else if (currentColumn === 'done') {
                nextColumn = document.getElementById('todo');
            }

            if (nextColumn) {
                nextColumn.appendChild(task);
                saveTasks();
            }
        }

        // Calendar functionality
        function openCalendar() {
            document.querySelector('.calendar-modal').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        }

        function closeCalendar() {
            document.querySelector('.calendar-modal').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        }

        function addTaskForDate() {
            const taskText = document.getElementById('task-for-date').value;
            const taskDate = document.getElementById('task-date').value;
            if (!taskText || !taskDate) return alert("Please enter a task and select a date!");

            const task = document.createElement("div");
            task.classList.add("task");
            task.id = `task-${Date.now()}`;
            task.innerHTML = `
                <p>üìÖ ${taskDate} - ${taskText}</p>
                <div class="timer">00:00</div>
                <div class="timer-controls">
                    <button onclick="startTimer(this)">‚ñ∂Ô∏è</button>
                    <button onclick="pauseTimer(this)">‚è∏Ô∏è</button>
                    <button onclick="resetTimer(this)">üîÑ</button>
                </div>
                <div class="task-actions">
                    <button class="task-btn" onclick="deleteTask(this)">‚úñÔ∏è</button>
                    <button class="task-btn" onclick="editTask(this)">‚úèÔ∏è</button>
                    <button class="task-btn" onclick="moveTask(this)">‚áì</button>
                </div>
            `;
            document.getElementById("todo").appendChild(task);
            document.getElementById('task-for-date').value = "";
            closeCalendar();
            saveTasks();
        }

        // Share snapshot functionality
        async function shareSnapshot() {
            const timestamp = new Date().toLocaleString();
            const timestampElement = document.getElementById('snapshot-timestamp');
            timestampElement.textContent = timestamp;
            timestampElement.style.display = 'block';

            await new Promise(resolve => setTimeout(resolve, 50));
            
            html2canvas(document.body).then(canvas => {
                timestampElement.style.display = 'none';
                const imgData = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imgData;
                link.download = `cybertask-snapshot-${Date.now()}.png`;
                link.click();
            });
        }

        // Edit task functionality
        function editTask(button) {
            const task = button.closest('.task');
            const taskText = task.querySelector('p').innerText;
            const newText = prompt('Edit your task:', taskText);
            if (newText !== null && newText.trim() !== '') {
                task.querySelector('p').innerText = newText;
                saveTasks();
            }
        }

        // Delete task functionality
        function deleteTask(button) {
            const task = button.closest('.task');
            task.remove();
            saveTasks();
        }

        // Dark mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        function loadDarkMode() {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        }

        // Task management
        function saveTasks() {
            const columns = ['todo', 'in-progress', 'done'];
            let tasks = {};
            columns.forEach(col => {
                tasks[col] = Array.from(document.getElementById(col).children).slice(1).map(task => {
                    return {
                        text: task.querySelector("p").innerText,
                        completed: task.classList.contains("completed"),
                        timer: task.querySelector(".timer").innerText
                    };
                });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || {};
            Object.keys(tasks).forEach(col => {
                tasks[col].forEach(taskData => {
                    let task = document.createElement("div");
                    task.classList.add("task");
                    if (taskData.completed) task.classList.add("completed");
                    task.id = `task-${Date.now()}`;
                    task.innerHTML = `
                        <p>${taskData.text}</p>
                        <div class="timer">${taskData.timer}</div>
                        <div class="timer-controls">
                            <button onclick="startTimer(this)">‚ñ∂Ô∏è</button>
                            <button onclick="pauseTimer(this)">‚è∏Ô∏è</button>
                            <button onclick="resetTimer(this)">üîÑ</button>
                        </div>
                        <div class="task-actions">
                            <button class="task-btn" onclick="deleteTask(this)">‚úñÔ∏è</button>
                            <button class="task-btn" onclick="editTask(this)">‚úèÔ∏è</button>
                            <button class="task-btn" onclick="moveTask(this)">‚áì</button>
                        </div>
                    `;
                    document.getElementById(col).appendChild(task);
                });
            });
        }

        function addTask() {
            let taskText = document.getElementById("task-input").value;
            let priority = document.getElementById("priority-input").value;
            if (!taskText) return alert("Please enter a task!");

            let task = document.createElement("div");
            task.classList.add("task");
            task.id = `task-${Date.now()}`;
            task.innerHTML = `
                <p>${priority} ${taskText}</p>
                <div class="timer">00:00</div>
                <div class="timer-controls">
                    <button onclick="startTimer(this)">‚ñ∂Ô∏è</button>
                    <button onclick="pauseTimer(this)">‚è∏Ô∏è</button>
                    <button onclick="resetTimer(this)">üîÑ</button>
                </div>
                <div class="task-actions">
                    <button class="task-btn" onclick="deleteTask(this)">‚úñÔ∏è</button>
                    <button class="task-btn" onclick="editTask(this)">‚úèÔ∏è</button>
                    <button class="task-btn" onclick="moveTask(this)">‚áì</button>
                </div>
            `;
            document.getElementById("todo").appendChild(task);
            document.getElementById("task-input").value = "";
            saveTasks();
        }

        loadDarkMode();
        loadTasks();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
