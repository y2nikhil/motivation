            bottom: 0;
            left: 0;

            background-color: transparent;
        }

            display: block;

        }

            position: absolute;
            top: 100%;
            left: 50%;

            padding: 10px;

            var r = Math.floor(Math.random() * 156) + 100; // Generate a value between 100 and 255 for red

            var b = Math.floor(Math.random() * 156) + 100; // Generate a value between 100 and 255 for blue
